<!DOCTYPE html>
<html>
<head>
  <title>Configure API Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Configure Gemini API Key</h2>
  <input type="text" id="apiKeyInput" placeholder="Enter your Gemini API key here">
  <button id="saveKeyBtn">Save API Key</button>

  <p id="statusMessage" style="color: green;"></p>

  <script src="popup.js"></script>
</body>
</html>
